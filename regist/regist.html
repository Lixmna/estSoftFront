<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<p>원활한 서비스 이용을 위해 회원가입을 해주세요</p>
<form>
  <label for="id">아이디</label>
  <input type="text" id="id"/>
  <br>
  <label for="email">이메일</label>
  <input type="email" id="email"/>
  <br>
  <label for="password">비밀번호</label>
  <input type="password" id="password"/>
  <br>
  <label for="nickname">닉네임</label>
  <input type="text" id="nickname"/>
  <br>
  <fieldset>
    <legend>성별</legend>
    <ul>
      <li>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">남성</label>
      </li>
      <li>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">여성</label>
      </li>
      <li>
        <input type="radio" name="gender" value="no" id="no">
        <label for="no">선택안함</label>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>사용 기술</legend>
    <ul>
      <li>
        <input type="checkbox" name="html" value="html" id="html">
        <label for="html">HTML</label>
      </li>
      <li>
        <input type="checkbox" name="css" value="css" id="css">
        <label for="css">CSS</label>
      </li>
      <li>
        <input type="checkbox" name="javascript" value="javascript" id="javascript">
        <label for="javascript">Javascript</label>
      </li>
      <li>
        <input type="checkbox" name="python" value="python" id="python">
        <label for="python">Python</label>
      </li>
      <li>
        <input type="checkbox" name="django" value="django" id="django">
        <label for="django">Django</label>
      </li>
      <li>
        <input type="checkbox" name="github" value="github" id="github">
        <label for="github">GitHub</label>
      </li>
      <li>
        <input type="checkbox" name="postgresql" value="postgresql" id="postgresql">
        <label for="postgresql">PostgreSQL</label>
      </li>
    </ul>
  </fieldset>
  <button type="button">회원가입</button>
</form>
</body>
</html>
